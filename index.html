<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="slack__display--flex">
            <!-- Slack Display Picture -->
            <div class="slack__display--profile">
                <img class="slack__display--img" src="./images/lancer-img.jpg" alt="Lansa" data-testid="slackDisplayImage">
            </div>
            <!-- Slack Name -->
            <h1 data-testid="slackUserName">Lansa</h1>
        </div>


        <div class="slack__details--day">
            <!-- Current Day of the Week -->
            <p data-testid="currentDayOfTheWeek" id="day"></p>
        </div>

        <div class="slack__details--time">
            <!-- Current UTC Time -->
            <p data-testid="currentUTCTime" id="time"></p>
        </div>

        <div class="slack__details--track">
            <!-- Track -->
            <p data-testid="myTrack">Frontend Stage 1</p>
        </div>

        <div class="slack__details--url">
            <!-- GitHub URL -->
            <a href="https://github.com/GentleMizt/HNG-TASK-1" target="_blank" data-testid="githubURL">View Code</a>
        </div>


    </main>
    <script src="./script.js"></script>
</body>
</html>
