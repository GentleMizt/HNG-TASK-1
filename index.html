<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="slack__display">
            <div class="slack__display--flex">
                <!-- Slack Display Picture -->
                <div class="slack__display--profile">
                    <img class="slack__display--img" src="./images/slack-img.png" alt="Lansa" data-testid="slackDisplayImage">
                </div>
                <!-- Slack Name -->
                <h1 data-testid="slackUserName">Lansa</h1>
            </div>
        </section>

        <section class="slack__details">
            <h2>Slack Details</h2>
            <div class="slack__details--div slack__details--day">
                <!-- Current Day of the Week -->
                <h2>Current Day of the Week</h2>
                <p data-testid="currentDayOfTheWeek" id="day">Tuesday</p>
            </div>
            <div class="slack__details--div slack__details--time">
                <!-- Current UTC Time -->
                <h2>Current UTC Time</h2>
                <p data-testid="currentUTCTime" id="time">2:00</p>
            </div>
            <div class="slack__details--div slack__details--track">
                <!-- Track -->
                <h2>Current Track</h2>
                <p data-testid="myTrack">FrontEnd Track</p>
            </div>
            <div class="slack__details--div slack__details--git">
                <!-- GitHub URL -->
                <h2>GitHub URL</h2>
                <a href="https://github.com/GentleMizt/HNG-TASK-1" data-testid="githubURL">Visit my GitHub</a>
            </div>
        </section>

    </main>

    <script src="./script.js"></script>
</body>
</html>
