<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="slack__display">
            <div class="slack__display--flex">
                <!-- Slack Display Picture -->
                <div class="slack__display--profile">
                    <img class="slack__display--img" src="./images/slack-img.png" alt="Lansa" data-testid="slackDisplayImage">
                </div>
                <!-- Slack Name -->
                <h1 data-testid="slackUserName">Lansa</h1>
            </div>
        </section>

        <section class="slack__details">
            <div class="slack__details--day slack__details--flex">
                <!-- Current Day of the Week -->
                <div class="slack__details--div">
                    <h2>Current Day of the Week</h2>
                    <img src="./images/day-sunny-svgrepo-com.svg" alt="day-of-the-week">
                </div>
                <p data-testid="currentDayOfTheWeek" id="day"></p>
            </div>

            <div class="slack__details--day slack__details--flex">
                <!-- Current UTC Time -->
                <div class="slack__details--div">
                    <h2>Current UTC Time</h2>
                    <img src="./images/clock-three-thirty-svgrepo-com.svg" alt="time-of-the-week">
                </div>
                <p data-testid="currentUTCTime" id="time"></p>
            </div>

            <div class="slack__details--day slack__details--flex">
                <!-- Track -->
                <div class="slack__details--div">
                    <h2>Current Track</h2>
                    <img src="./images/code-tech-dev-svgrepo-com.svg" alt="Track">
                </div>
                <p data-testid="myTrack">FrontEnd</p>
            </div>

            <div class="slack__details--day slack__details--flex">
                <!-- GitHub URL -->
                <div class="slack__details--div">
                    <h2>GitHub URL</h2>
                    <img src="./images/github-svgrepo-com.svg" alt="github">
                </div>
                <a href="https://github.com/GentleMizt/HNG-TASK-1" target="_blank" data-testid="githubURL">View Code</a>
            </div>

        </section>

    </main>
    <script src="./script.js"></script>
</body>
</html>
