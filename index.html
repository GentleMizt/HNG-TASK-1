<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="slack__display">
            <!-- Slack Display Picture -->
            <div class="slack__display--profile">
                <img class="slack__display--img" src="./images/slack-img.png" alt="Lansa" data-testid="slackDisplayImage">
            </div>
            <!-- Slack Name -->
            <h1 data-testid="slackUserName">Lansa</h1>
        </section>

        <section class="slack__details">
            <div class="slack__details--day">
                <!-- Current Day of the Week -->
                <h2>Current Day of the Week</h2>
                <p data-testid="currentDayOfTheWeek" id="day">Tuesday</p>
            </div>
            <div class="slack__details--time">
                <!-- Current UTC Time -->
                <h2>Current UTC Time</h2>
                <p data-testid="currentUTCTime" id="day">2:00</p>
            </div>
            <div class="slack__details--track">
                <!-- Track -->
                <h2>Current Track</h2>
                <p data-testid="myTrack" id="day">FrontEnd Track</p>
            </div>
            <div class="slack__details--day">
                <!-- GitHub URL -->
                <h2>GitHub URL</h2>
                <p data-testid="githubURL" id="day">Visit my GitHub</p>
            </div>
        </section>
